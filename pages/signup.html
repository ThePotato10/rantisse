<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/signup.css" type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/siiimple-toast.min.js"></script>
        <script src="js/signup/validate.js"></script>
        <script src="js/signup/signup.js"></script>

        <title>Signup for Rantisse</title>
    </head>
    <body>
        <div class="signup-form">
            <h1>Signup for Rantisse</h1>
            <label>
                <input id="username" placeholder="Username"/>
            </label>
            <label>
                <input id="email" placeholder="Email"/>
            </label>
            <label>
                <input id="password" placeholder="Password" type="password"/>
            </label>
            <label>
                <input id="password2" placeholder="Repeat password" type="password"/>
            </label>
            <button onClick="signup()">Signup</button>
            <a href="/login">Login Instead</a>
        </div>
    </body>
</html>
